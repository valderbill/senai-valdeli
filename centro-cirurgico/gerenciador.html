<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Centro Cirúrgico</title>
</head>

<body>

    <div class="container">
        <h1>Gerenciar Painel dos Pacientes no Centro Cirúrgico</h1>
        <div class="row">
            <input type="hidden" id="indice" value=""> 
            <input type="hidden" id="_lineNumber" value="">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome do Paciente:</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="status" class="form-label">Status:</label>
                <select name="status" id="status" class="form-select">
                    <option>Selecione</option>
                    <option>Transferido</option>
                    <option>Em recuperação</option>
                    <option>Pré-Operatório</option>

                </select>
            </div>
            <div class="col-md-3">
                <label for="local" class="form-label">Local:</label>
                <input type="text" id="local" name="local" class="form-control"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="inPrevisto" class="form-label">Início Previsto</label><br>
                <input type="time" id="inPrevisto" name="hora" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="inCirurgia" class="form-label">Início Cirurgia</label><br>
                <input type="time" id="inCirurgia" name="hora" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="fimCirurgia" class="form-label">Fim da Cirurgia</label><br>
                <input type="time" id="fimCirurgia" name="hora" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="saidaPrevista" class="form-label">Saída Prevista</label><br>
                <input type="time" id="saidaPrevista" name="hora" class="form-control"><br><br>
            </div>
        </div>

        <div class="row">

            <button class="btn btn-secondary col-md-1 me-4 float-end" id="bt-novo">Novo </button>
            <button class="btn btn-primary col-md-1 me-4 float-end" id="bt-gravar">Gravar</button>
            <button class="btn btn-danger col-md-1 me-4 float-end" id="bt-apagar">Apagar </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th width="500">Nome do Paciente</th>
                    <th width="200">Status</th>
                    <th width="100">Local</th>
                    <th width="100">Inicio Previsto</th>
                    <th width="100">Inicio da Cirurgia</th>
                    <th width="100">Fim da Cirurgia</th>
                    <th width="100">Saída Prevista</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
            </table>
    </div>
    <script src="script-gerenciador.js"></script>

</body>

</html>
